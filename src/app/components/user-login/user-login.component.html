<div class="row height-100">
    <div class="col-md-6 bg-blue height-100 ">
        <p class="homepage-logo-font">Twitter<br><span class="homepage-logo-font2">We Connect People And Their Ideas</span></p>
    </div>
    <div class="col-md-6 margin-top-60">
        <div class="row">
            <div class="col-md-12 status margin-left-40">{{status}}</div>
        </div>
        <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-5 form-group">
                    <input class="form-control" formControlName="email" placeholder="Email" autofocus [ngClass]="{'is-invalid': submitted && f.email.errors}">
                </div>
                <div class="col-md-5 form-group">
                    <input class="form-control" type="password" formControlName="password" placeholder="Password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
                </div>
                <div class="col-md-2">
                    <input type="submit" class="btn btn-info btn-full btn-login" value="Log In">
                </div>
            </div>
            <div class="row margin-top-250">
                <div class="col-md-12">
                    <h4 class="text-center">Don't have an account yet ?</h4>
                </div>
            </div>

        </form>
        <div class="row margin-top-20">
            <div class="col-md-12">

                <div class="col-md-6 offset-md-3">
                    <button class="btn btn-info btn-full" routerLink="/signup">
                        <a class="white-font">Sign Up</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
